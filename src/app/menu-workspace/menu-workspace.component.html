<div><a (click)="foodClick()">FOOD</a></div>
<div><a (click)="drinkClick()">DRINK</a></div>
<div *ngIf='!isLogged'>basket</div>
<div *ngIf="type === 'food'">its food</div>
<div *ngIf="type === 'drink'">
  <ul>
    <li *ngFor="let type of typeDrinks">
      {{type.type}}
    </li>
  </ul>
</div>

<button *ngIf="isLogged && !showAddTypeForm" (click)="openInputAddType()">Add type</button>

<form *ngIf="showAddTypeForm" #addTypeForm="ngForm" (ngSubmit)="sendTypeData(type.value); addTypeForm.reset()">

  <label>Name: </label>
  <input type="text"
         #type
         name="type"
         ngModel
         required
  >
  <button
    type="submit"
    [disabled]="addTypeForm.invalid"
  >Send
  </button>
  <button (click)="closeForm()">Cancel
  </button>

</form>

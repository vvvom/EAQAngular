<form #login="ngForm" (ngSubmit)="sendDataUser(name.value, password.value)">
  <input required
         ngModel
         type="text"
         name="name"
         placeholder="login"
         #name
  >
  <div *ngIf="error" class="error"> This field is empty</div><br><br>
  <input required
         ngModel
         type="password"
         name="password"
         placeholder="password"
         #password
  >
  <div *ngIf="error" class="error"> This field is empty</div><br><br>
  <button type="submit" [disabled]="login.invalid">Send</button>
  <button type="submit" (click)="getData()">Get</button>


  <h2>Payments</h2>
  <div>
    <ul>
      <li *ngFor="let  pay of data">{{pay.type}}</li>
    </ul>
  </div>
</form>
